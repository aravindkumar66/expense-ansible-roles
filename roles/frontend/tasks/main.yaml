
  - name: install nginx
    ansible.builtin.package:
      name: nginx
      state: present

  - name: start nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes

  - name: import tasks from common role
    ansible.builtin.import_role:
    name: common
    tasks_from: /tasks/main.yaml

  - name: Copy file 
    ansible.builtin.template:
      src: expense.conf.j2
      dest: /etc/nginx/default.d/expense.conf
    notify:
    - Restart nginx
  
  
